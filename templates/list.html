<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小说列表</title>

		<link rel="stylesheet" href="../static/js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
		<script src="../static/js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap.js" type="text/javascript"></script>



		<style type="text/css">

			a{
				text-decoration: none;
			}
			li{
				list-style-type: none;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<table class="table table-bordered">
			<tr>
				<td>小说</td>
				<td>作者</td>
				<td>删除</td>
				<td>编辑</td>
			</tr>
			{% for info in infos %}
				<tr>
					<td><a href="/detail/{{info.id}}">{{info.novel}}</a></td>

					<td><a href="/detail/{{info.id}}">{{info.author}}</a></td>

					<td><a href="/delete/{{info.id}}">删除</a></td>

					<td><a href="/edit/{{info.id}}">编辑</a></td>
				</tr>
			{% endfor %}
		</table>

		<div class="btn-group" role="group" aria-label="..." >
			<button type="button" class="btn btn-default"><a href="/add"><span class="glyphicon glyphicon-plus"></span>添加小说</a></button>
			<button type="button" class="btn btn-default"><a href="/">退出</a></button>
		</div>



	</div>

	</body>
</html>
