<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../static/js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
      	<script src="../static/js/lib/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
      	<script src="../static/js/lib/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<title>画册</title>
	</head>
	<body>
		<div id="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"><span class="lili"></span></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                <img src="../static/image/210.jpg" alt="...">
                <div class="carousel-caption">

                </div>
                </div>
                <div class="item">
                <img src="../static/image/211.jpg" alt="...">
                <div class="carousel-caption">

                </div>
                </div>

                <div class="item">
                    <img src="../static/image/212.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
              <div class="item">
                    <img src="../static/image/213.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
              <div class="item">
                    <img src="../static/image/214.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
              <div class="item">
                    <img src="../static/image/215.jpg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <div class="banner-bc">
                <!-- <img src="./" alt=""> -->
            </div>

            <script>
                $('.carousel').carousel({
                interval: 500,
                // pause: hover,
                })
            </script>


        </div>




    </div>

</html>
